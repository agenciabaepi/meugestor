name: Lembretes Automáticos

on:
  schedule:
    # Executa a cada 5 minutos
    - cron: '*/5 * * * *'
  # Permite executar manualmente no GitHub
  workflow_dispatch:

jobs:
  lembrete:
    runs-on: ubuntu-latest
    steps:
      - name: Executar Lembretes
        run: |
          curl -X GET https://meugestor.vercel.app/api/cron/lembretes
        env:
          # Se você configurou CRON_SECRET, descomente e adicione como secret no GitHub
          # AUTHORIZATION: Bearer ${{ secrets.CRON_SECRET }}
